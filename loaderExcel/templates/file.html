{% extends "base.html" %}

<title>Upload file</title>

{% block content %}

<h2> Upload Excel File (xlsx format)</h2>
<hr>

<h3> The Excel file must have the next fields:</h3>
<h3> Id, Name, Last Name, Email, Phone, Course, Teacher, and Score.</h3>
<hr>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
</form>

<hr>

{% endblock %}
